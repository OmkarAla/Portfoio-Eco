<section id="contact" class="py-16 px-4 md:px-8 bg-white">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold text-center mb-8">Contact Me</h2>
        <form id="contact-form" class="max-w-lg mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
                <input type="text" id="name" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-medium mb-1">Message</label>
                <textarea id="message" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600" rows="4" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded transition duration-300">Send</button>
            </form>
        <p id="form-message" class="mt-4 text-center text-red-600 hidden"></p>
    </div>
</section>
